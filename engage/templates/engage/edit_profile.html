<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Внутри формы или в конце шаблона -->
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">
            <i class="bi bi-arrow-left me-2"></i>Назад
        </a>
    <!-- Аватар -->
    <div class="text-center mb-5">
        <div class="avatar-edit">
            <img src="{{ request.user.userprofile.avatar.url }}"
                 class="rounded-circle shadow"
                 style="width: 150px; height: 150px; object-fit: cover;"
                 alt="Текущий аватар">
            <div class="mt-3">
                {{ form.avatar }}  <!-- Это поле загрузки аватара -->
            </div>
        </div>
    </div>

    <!-- Роль -->
    <div class="mb-4">
        <label class="form-label fs-5 fw-bold">
            <i class="bi bi-person-rolodex me-2"></i>Ваша роль
        </label>
        {{ form.role }}
    </div>

    <!-- Кнопка сохранения -->
    <div class="d-grid mt-5">
        <button type="submit" class="btn btn-primary btn-lg py-3">
            <i class="bi bi-save me-2"></i>Сохранить изменения
        </button>
    </div>
</form>
