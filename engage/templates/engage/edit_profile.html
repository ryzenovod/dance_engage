{% extends 'engage/base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h2 class="mb-0">Настройки профиля</h2>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Назад</a>
    </div>
    <div class="card card-glow">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center mb-4">
                    <img src="{{ request.user.userprofile.avatar_url }}" class="rounded-circle shadow" style="width: 150px; height: 150px; object-fit: cover;" alt="Текущий аватар">
                    <div class="mt-3">{{ form.avatar }}</div>
                </div>
                <div class="mb-4">
                    <label class="form-label fs-6 fw-semibold"><i class="bi bi-person-rolodex me-2"></i>Ваша роль</label>
                    {{ form.role }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg py-3"><i class="bi bi-save me-2"></i>Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
