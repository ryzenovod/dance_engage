<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">
                <i class="bi bi-music-note-list me-2"></i>Выберите танец
            </h2>
        </div>
        
        <div class="card-body p-4">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for dance in dances %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-music-note me-2"></i>{{ dance.name }}
                            </h5>
                            <div class="d-flex gap-2 mb-3">
                                <span class="badge bg-warning text-dark">
                                    {{ dance.level }}
                                </span>
                                <span class="badge bg-secondary">
                                    {% if dance.has_partner %}Партнёр есть{% else %}Ищу партнёра{% endif %}
                                </span>
                            </div>
                            <a href="{% url 'partner_list' dance.id %}" 
                               class="btn btn-primary w-100">
                               <i class="bi bi-search me-2"></i>Выбрать партнёра
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Нет доступных танцев
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
